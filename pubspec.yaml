name: sales_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  photo_view: ^0.15.0
  flutter_localization: ^0.1.12
  dotted_border: ^2.1.0
  image_picker: ^1.1.2
  camera: ^0.11.1
  path_provider: ^2.1.5
  path: ^1.9.0
  provider: ^6.1.2
  shared_preferences: ^2.3.3
  fluttertoast: ^8.2.8
  lottie: ^3.1.3
  geolocator: ^13.0.1
  flutter_foreground_task: ^8.13.0
  permission_handler: ^11.3.1
  device_info_plus: ^11.1.0
  shimmer: ^3.0.0
  enhanced_paginated_view: ^2.0.3
  flutter_phoenix: ^1.1.1
  page_view_dot_indicator: ^2.3.0
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.4.1
  pinput: ^5.0.0
  android_intent_plus: ^5.2.1
  app_settings: ^5.1.1
  package_info_plus: ^8.1.2
  awesome_notifications: ^0.10.0
  camera_android: ^0.10.10
  carousel_slider: ^5.0.0
  image_watermark: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    - assets/json/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 700
